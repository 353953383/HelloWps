<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #e8e8e8;
            margin: 0;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 49px,
                rgba(0, 191, 255, 0.05) 49px,
                rgba(0, 191, 255, 0.05) 50px
            );
            pointer-events: none;
            animation: gridMove 15s linear infinite;
        }
        @keyframes gridMove {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 50px 50px;
            }
        }
        .global {
            font-size: 15px;
            min-height: 95%;
            color: #333333;  /* 调整为深灰色提升对比度 */
            font-family: 'Segoe UI', sans-serif;
        }
        .divItem {
            margin-left: 5px;
            margin-bottom: 18px;
            font-size: 15px;
            word-wrap: break-word;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: transparent;  /* 设置为透明背景 */
            background-image: linear-gradient(135deg, rgba(0, 191, 255, 0.1), rgba(0, 122, 204, 0.05));  /* 蓝色渐变背景 */
            box-shadow: 0 0 8px rgba(0, 191, 255, 0.15);  /* 蓝色发光阴影 */
            position: relative;
            overflow: hidden;
        }
        .divItem::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #00bfff 30%, transparent);  /* 增强蓝色渐变浓度 */
            box-shadow: 0 0 4px rgba(0, 191, 255, 0.3);  /* 线条添加发光效果 */
            animation: lineFade 3s ease-in-out infinite;
        }
        @keyframes lineFade {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
        }
        button {
            margin: 3px;
            padding: 8px 16px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            color: #007acc;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(0, 122, 204, 0.1);
        }
        button:hover {
            background: linear-gradient(145deg, #4a4a4a, #3d3d3d);
            border-color: #00bfff;
        }
        hr {
            border: 0;
            height: 1px;
            background: #333;
            margin: 15px 0;
        }
