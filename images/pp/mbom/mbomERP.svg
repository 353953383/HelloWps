<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
    <!-- 父级节点（矩形，原半径2→边长4，放大1倍） -->
    <rect x="10" y="3" width="4" height="4" rx="0.5" fill="#000000"/>
    <!-- 父级向下连接线（调整端点位置匹配矩形） -->
    <line x1="12" y1="7" x2="12" y2="10" stroke="#000000" stroke-width="1.5"/>
    <!-- 子级节点（左，原半径1.8→边长3.6，放大1倍） -->
    <rect x="6.2" y="11.2" width="3.6" height="3.6" rx="0.4" fill="#000000"/>
    <!-- 子级节点（右，原半径1.8→边长3.6，放大1倍） -->
    <rect x="14.2" y="11.2" width="3.6" height="3.6" rx="0.4" fill="#000000"/>
    <!-- 子级连接线（调整端点位置匹配矩形） -->
    <line x1="8" y1="11" x2="12" y2="10" stroke="#000000" stroke-width="1.5"/>
    <line x1="16" y1="11" x2="12" y2="10" stroke="#000000" stroke-width="1.5"/>
    <!-- 三级节点（左子级的下级，原半径1.5→边长3，放大1倍） -->
    <rect x="4.5" y="16.5" width="3" height="3" rx="0.3" fill="#000000"/>
    <!-- 三级连接线（调整端点位置匹配矩形） -->
    <line x1="6" y1="16" x2="8" y2="14.8" stroke="#000000" stroke-width="1.2" stroke-dasharray="3 1"/>
</svg>